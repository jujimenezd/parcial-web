<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Alquiler</h1>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="mb-3">
                <label for="type_vehicle" class="form-label"
                  >Seleccion el tipo de vehiculo</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="type_vehicle"
                  onchange="activatefield()"
                >
                  <option selected value="">--Seleccione un vehiculo--</option>
                  <option value="car">Carro</option>
                  <option value="motorbike">Moto</option>
                </select>
                <div id="emailHelp" class="form-text">
                  El valor por dia: carro = $50.000 moto = $30.000
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Cantidad de dias para alquilar</label
                >
                <input
                  type="text"
                  id="quantity"
                  class="form-control"
                  placeholder="Carro o moto"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label for="client_name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="client_name"
                  placeholder="Ingrese su nombre"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label for="phone_number" class="form-label">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone_number"
                  placeholder="Ingrese su número telefónico"
                  disabled
                />
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="button"
                onclick="calculate_payment()"
              >
                Calcular
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <h1>hola</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
